<!DOCTYPE html>
<html lang="en">
<head>
<style>
    body {
        background-image: url("wallpaper.jpg"); 
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 150vh;
        margin: 0;
    }

    .info-box {
        border: 2px solid black;
        padding: 20px;
        text-align: center;
        max-width: 400px;
        height: auto; 
        width: 70%; 
        backdrop-filter: blur(5px);
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #back {
        position: absolute;
        top: 10px;
        left: 10px;
    }

    #box-content {
        max-width: 80%; 
    }

    .interest-img {
        max-width: 100%; 
        height: 50%; 
        margin-bottom: 10px; 
        border: 2px solid black;
    }
</style>

<title>JHPAGHARION2</title>
</head>
<body>

    <div class="info-box">
        <div id="box-content">
            <button id="back" onclick="back()">Go back</button>
            <h1>Random JavaScript</h1>
            <p id="randomNumber"></p>
            <p id="dateString"></p>
            <button onclick="promptUser()">Enter something</button>
        </div>
    </div>

    <script>
        function back() {
            window.location.href = 'index.html';
        }

        function displayRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById("randomNumber").innerText = "Random Number: " + randomNumber;
        }

        function stringifyDates() {
            var currentDate = new Date();
            var dateString = currentDate.toISOString();
            document.getElementById("dateString").innerText = "Current Date: " + dateString;
        }

        function promptUser() {
            var userInput = prompt("Enter something:");
            if (userInput !== null) {
                alert("You entered: " + userInput);
            }
        }

        window.onload = function () {
            displayRandomNumber();
            stringifyDates();
        };
    </script>
</body>
</html>
